<div *ngIf="formEditGroup">
  <h2>Edit Product</h2>
  <form (ngSubmit)="onClickSubmit()" [formGroup]="formEditGroup">
    <label for="name">Name: </label>
    <input
      id="name"
      type="text"
      formControlName="name"
    />

    <label for="category">Category:</label>
    <input
      id="category"
      type="text"
      formControlName="category"
    />

    <label for="price">Price: </label>
    <input
      id="price"
      type="text"
      formControlName="price"
    />

    <label for="description">Description: </label>
    <input
      id="description"
      type="text"
      formControlName="description"
    />

    <label for="image">Image Url: </label>
    <input
      id="image"
      type="text"
      formControlName="image"
    />
    <br/>
    <button type="submit" class="button-details" value="Save">Save</button>
  </form>
</div>
